<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>StageXL RichTextField</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>StageXL RichTextField <button id="reload">Click to Redraw</button></h1>
    <textarea id="texttodraw" style="width:640px; height:360px">Some {b}bold{/b} text
Now {i}italic{/i} text
Can do {u}underlines{/u} and {o}overlines{/o}
Even {s}strikethrough{/s} text
Some {color=0xFF0000}red text{/color}
{font=Georgia}Georgia{/font} on my mind
{size=*2}Double{/size} and {size=-5}smaller{/size}
I'm so {excited}excited, I just can't hide it!{/excited}
Altogether {b}now, it is {u}so {i}easy{/i}{/u} to nest{/b} multiple tags!</textarea>
    <canvas id="richtext" width="800" height="360"></canvas>

    <script defer src="example.dart.js"></script>
  </body>
</html>
